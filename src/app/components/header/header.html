<header class="fixed top-0 left-0 right-0 h-16 bg-[#F5F5F5] border-b border-gray-200 flex items-center justify-between px-3 md:px-6 z-[999] transition-all duration-300">
  <div class="flex items-center">
    <div class="bg-[#0057FD] px-2 md:px-4 py-1 md:py-2 rounded-lg">
      <h1 class="text-sm md:text-lg font-semibold text-white tracking-tight uppercase">Prefeitura de {{ nomePrefeitura }}</h1>
    </div>
  </div>
  <div class="flex items-center relative">
    <div class="flex items-center gap-1 md:gap-2 px-2 md:px-3 py-1 md:py-2 rounded-lg transition-colors duration-200 cursor-pointer hover:bg-gray-50" (click)="toggleDropdown()">
      <i class="fas fa-user-circle text-lg md:text-2xl text-gray-500"></i>
      <span class="text-xs md:text-sm font-medium text-gray-700">{{ nomeUsuario }}</span>
      <i class="fas fa-chevron-down text-xs ml-1 transition-transform duration-200" [class.rotate-180]="isDropdownOpen"></i>
    </div>
    
    <!-- Dropdown Menu -->
    <div *ngIf="isDropdownOpen" class="absolute top-full right-0 mt-1 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
      <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-lg flex items-center gap-2">
        <i class="fas fa-sign-out-alt text-gray-500"></i>
        Sair
      </button>
    </div>
  </div>
</header>
