<div class="min-h-screen bg-[#F5F5F5] p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold text-[#000000] mb-6">Valores Abertura PAT</h1>
    
    <!-- Tabela -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <table class="w-full">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Código</th>
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Tipo Imóvel</th>
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Avaliação Inicial</th>
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Avaliação Final</th>
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Diferença Mínima PAT</th>
            <th class="text-left py-3 px-4 font-semibold text-base text-[#000000]">Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (valor of valores; track valor.codigo) {
            <tr class="border-b border-gray-100 hover:bg-gray-50">
              <td class="py-3 px-4 text-[#636363] text-base font-normal">{{ valor.codigo }}</td>
              <td class="py-3 px-4 text-[#636363] text-base font-normal">{{ valor.tipoImovel }}</td>
              <td class="py-3 px-4 text-[#636363] text-base font-normal">{{ valor.avaliacaoInicial }}</td>
              <td class="py-3 px-4 text-[#636363] text-base font-normal">{{ valor.avaliacaoFinal }}</td>
              <td class="py-3 px-4 text-[#636363] text-base font-normal">{{ valor.diferencaMinimaPat }}</td>
              <td class="py-3 px-4">
                <div class="flex gap-2">
                  <button class="text-[#0057FD] hover:text-[#0046D1] transition-colors">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="text-red-500 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
