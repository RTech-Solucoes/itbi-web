<div class="min-h-screen bg-[#F5F5F5] p-4 md:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header da página -->
    <div class="mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Bem-vindo ao Sistema ITBI</h1>
      <p class="text-gray-600 text-sm md:text-base">Acesse as funcionalidades do sistema através dos botões abaixo</p>
    </div>

    <!-- Grid de botões -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      
      <!-- Botão Declarar Transmissão -->
      <button (click)="navigate('/imoveis/declarar-transmissao')" 
              class="group bg-white rounded-xl p-6 shadow-sm border border-gray-200 hover:shadow-md hover:border-gray-300 transition-all duration-200 text-left cursor-pointer">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-[#0057FD]/10 rounded-lg flex items-center justify-center group-hover:bg-[#0057FD]/20 transition-colors">
            <i class="fas fa-file-alt text-[#0057FD] text-xl"></i>
          </div>
          <i class="fas fa-arrow-right text-gray-400 group-hover:text-gray-600 transition-colors"></i>
        </div>
        <h3 class="font-semibold text-gray-900 mb-2">Declarar Transmissão</h3>
        <p class="text-sm text-gray-500">Declare a transmissão de imóveis</p>
      </button>

      <!-- Botão Consultar Protocolo -->
      <button (click)="navigate('/consultas')" 
              class="group bg-white rounded-xl p-6 shadow-sm border border-gray-200 hover:shadow-md hover:border-gray-300 transition-all duration-200 text-left cursor-pointer">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-green-50 rounded-lg flex items-center justify-center group-hover:bg-green-100 transition-colors">
            <i class="fas fa-search text-green-600 text-xl"></i>
          </div>
          <i class="fas fa-arrow-right text-gray-400 group-hover:text-gray-600 transition-colors"></i>
        </div>
        <h3 class="font-semibold text-gray-900 mb-2">Consultar Protocolo</h3>
        <p class="text-sm text-gray-500">Consulte protocolos existentes</p>
      </button>

      <!-- Botão Configurações -->
      <button (click)="navigate('/configuracoes')" 
              class="group bg-white rounded-xl p-6 shadow-sm border border-gray-200 hover:shadow-md hover:border-gray-300 transition-all duration-200 text-left cursor-pointer">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-gray-50 rounded-lg flex items-center justify-center group-hover:bg-gray-100 transition-colors">
            <i class="fas fa-cog text-gray-600 text-xl"></i>
          </div>
          <i class="fas fa-arrow-right text-gray-400 group-hover:text-gray-600 transition-colors"></i>
        </div>
        <h3 class="font-semibold text-gray-900 mb-2">Configurações</h3>
        <p class="text-sm text-gray-500">Ajuste as configurações do sistema</p>
      </button>

    </div>
  </div>
</div>
