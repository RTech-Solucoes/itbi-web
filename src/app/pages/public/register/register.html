<div class="min-h-screen flex">
  <!-- Lado esquerdo -->
  <div class="flex-1 bg-[#FAFAFA] flex items-center justify-center">
    <img src="/assets/imagem_login.svg" alt="Imagem Login" class="max-w-full max-h-full">
  </div>
  
  <!-- Lado direito -->
  <div class="flex-1 bg-white flex items-center justify-center px-8">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="mb-8" style="width: 362px;">
        <img src="/assets/logo_login.svg" alt="Logo" class="mx-auto mb-6" style="width: 56px; height: 56px;">
        <h1 class="text-lg font-semibold text-gray-900 mb-2 text-center">Cadastro no sistema</h1>
        <p class="text-sm text-gray-600 text-center">Preencha os dados abaixo para realizar seu cadastro no sistema.</p>
      </div>

      <!-- Formulário -->
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Campo CPF/CNPJ -->
        <div>
          <label for="cpfCnpj" class="block text-sm font-medium text-gray-700 mb-1">CPF ou CNPJ</label>
          <input
            type="text"
            id="cpfCnpj"
            [(ngModel)]="cpfCnpj"
            name="cpfCnpj"
            mask="000.000.000-00||00.000.000/0000-00"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            style="width: 362px;"
            required
          >
        </div>

        <!-- Campo Nome Completo -->
        <div>
          <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
          <input
            type="text"
            id="nomeCompleto"
            [(ngModel)]="nomeCompleto"
            name="nomeCompleto"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            style="width: 362px;"
            required
          >
        </div>

        <!-- Campos Celular e Data de Nascimento -->
        <div class="flex gap-2" style="width: 362px;">
          <div class="flex-1">
            <label for="celular" class="block text-sm font-medium text-gray-700 mb-1">Celular</label>
            <input
              type="text"
              id="celular"
              [(ngModel)]="celular"
              name="celular"
              mask="(00) 00000-0000"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>
          <div class="flex-1">
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
            <input
              type="date"
              id="dataNascimento"
              [(ngModel)]="dataNascimento"
              name="dataNascimento"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>
        </div>

        <!-- Campo E-mail -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            style="width: 362px;"
            required
          >
        </div>

        <!-- Campo Confirmação de E-mail -->
        <div>
          <label for="confirmacaoEmail" class="block text-sm font-medium text-gray-700 mb-1">Confirmação de E-mail</label>
          <input
            type="email"
            id="confirmacaoEmail"
            [(ngModel)]="confirmacaoEmail"
            name="confirmacaoEmail"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            style="width: 362px;"
            required
          >
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input
            type="password"
            id="senha"
            [(ngModel)]="senha"
            name="senha"
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            style="width: 362px;"
            required
          >
        </div>

        <!-- Botão Cadastrar -->
        <button
          type="submit"
          class="bg-[#0057FD] text-white py-2.5 rounded-md hover:bg-blue-700 transition-colors font-medium"
          style="width: 362px; height: 40px;"
        >
          Cadastrar
        </button>
      </form>
    </div>
  </div>
</div>
